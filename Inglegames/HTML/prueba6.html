<script>
let tiempo = 300;
let interval;
let correctos = 0, incorrectos = 0;
const dias = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
let diaActual = '';

function nuevoDesafio() {
    const indice = Math.floor(Math.random() * dias.length);
    diaActual = dias[indice];
    document.getElementById("desafio").innerText = `${diaActual}`;
    pronunciarTexto(diaActual); 
}

function pronunciarTexto(texto) {
    const utterance = new SpeechSynthesisUtterance(texto);
    utterance.lang = 'en-US'; 
    utterance.rate = 0.9;     
    speechSynthesis.speak(utterance);
}

 function iniciarJuego() {
        document.getElementById("btnEmpezar").style.display = "none";
        correctos = 0;
        incorrectos = 0;
        document.getElementById("correctos").innerText = correctos;
        document.getElementById("incorrectos").innerText = incorrectos;
        tiempo = 300;
        document.getElementById("tiempo").innerText = "5:00";

        clearInterval(interval);
        iniciarTemporizador();
          nuevoDesafio();
    }

function mostrarMensaje(texto, esCorrecto) {
    const mensaje = document.getElementById("mensajeRespuesta");
    mensaje.textContent = texto;
    mensaje.style.backgroundColor = esCorrecto ? "" : ""; 
    mensaje.style.borderColor = esCorrecto ? "" : "";     
    mensaje.style.display = "block";

    setTimeout(() => {
        mensaje.style.display = "none";
    }, 1500);
}


function seleccionarDia(diaSeleccionado, elemento) {
    const x = document.createElement('span');
    x.innerText = 'X';
    x.style.color = '#FE8330';
    x.style.fontWeight = 'bold';
    elemento.appendChild(x);

    if (diaSeleccionado === diaActual) {
        correctos++;
        document.getElementById('correctos').innerText = correctos;
        mostrarMensaje("¡Correcto!", true); // ✅ mostrar mensaje
    } else {
        incorrectos++;
        document.getElementById('incorrectos').innerText = incorrectos;
        mostrarMensaje("Incorrecto", false); // ❌ mostrar mensaje
    }

    setTimeout(() => {
        elemento.removeChild(x);
        nuevoDesafio();
    }, 1000);
}



 function iniciarTemporizador() {
        interval = setInterval(function () {
            if (tiempo > 0) {
                tiempo--;
                let minutos = Math.floor(tiempo / 60);
                let segundos = tiempo % 60;
                document.getElementById('tiempo').innerText = `${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
            } else {
                clearInterval(interval);
                finalizarJuego();
            }
        }, 1000);
    }

    function finalizarJuego() {
        clearInterval(interval);
        const resultadoFinal = correctos - incorrectos;
        let nota;

        if (resultadoFinal >= 20) {
            nota = "A";
        } else if (resultadoFinal >= 10) {
            nota = "B";
        } else if (resultadoFinal >= 5) {
            nota = "C";
        } else {
            nota = "F";
        }

        document.getElementById('puntajeFinal').innerText = resultadoFinal;
        document.getElementById('nota').innerText = nota;
        document.getElementById('resultado').style.display = 'block';
    }

    function salir() {
        window.location.href = "Inglegames.html";
    }


</script>
